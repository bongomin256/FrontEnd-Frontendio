<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <section class="product-preview">
      <div class="image">
     

        <picture>
          <source class="img-desplay" media="(max-width: 375px)" srcset="/Product-Preview/images/image-product-mobile.jpg" alt="">
          <source class="img-desplay" media="(max-width: 600px)" srcset="/Product-Preview/images/image-product-mobile.jpg" alt="">
          <source class="img-desplay" media="(max-width: 1440px)" srcset="/Product-Preview/images/image-product-desktop.jpg" alt="">
          <img class="img-desplay" src="/Product-Preview/new/image/image-product-desktop.jpg" alt="">
        </picture>
  
      </div>
    
      <div class="contents">
        <h3 class="header">Perfume</h3>
        <div class="brand">
          <h1>
            Gabrielle Essence Eau De Parfum
          </h1>
        </div>
      
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
          the House of CHANEL.</p>
      
        <h1 class="price">$149.99 <del class="sales">$169.99</del></h1>
        <button><img src="/Product-Preview/images/icon-cart.svg" alt=""> Add to Cart</button>
      
      </div>

              

                  
    </section > 
  </main>
  
     
</body>
</html>
